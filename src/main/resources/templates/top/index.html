<!DOCTYPE html>
<html lang="en">
<head th:replace="layout" :: "head">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Enjoy your shopping ðŸ•º</h1>
            <p class="lead">You can also sell your item from "Selling Item" on the menu bar.</p>
            <hr class="my-4">
            </p>

            <h4>New Items</h4>
            <hr>

            <table class="table table-borderd table-striped">
                <thead class="thead-dark">
                    <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Item Description</th>
                    </tr>
                </thead>
               <tbody>
                <tr th:each="${sell}">
                    <th th:text=" ${sell.itemName"></th>
                    <th th:text=" ${sell.price"></th>
                    <th th:text=" ${sell.itemDescription"></th>

                </tr>

               </tbody>
            </table>


        </div>


    </div>
</body>
</html>
