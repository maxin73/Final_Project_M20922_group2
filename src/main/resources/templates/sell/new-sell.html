<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<body>
  <!-- <nav th:replace="layouts :: nav"></nav> -->
  <div class="container">
    <form action="/sell/save" method="POST">
      <fieldset>
        <legend>Selling Your Item</legend>

        <div class="form-group mb-3">
          <label class="mb-3">Item Name: </label>
          <br>
          <input 
            class="form-control"
            type="text"
            th:field="${sell.itemName}"/>
        </div>

        <div class="form-group mb-3">
          <label class="mb-3">Price: </label>
          <br>
          <input 
            class="form-control"
            type="number"
            th:field="${sell.price}"/>
        </div>

        <div class="form-group mb-3">
          <label class="mb-3">Description : </label>
          <br>
          <textarea class="form-control" th:field="${sell.itemDescription}"></textarea>
        </div>

        <button type="submit" class="btn btn-dark mt-3">Sell Item</button>

      </fieldset>
    </form>
  </div>

</body>
</html>
