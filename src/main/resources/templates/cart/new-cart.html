<!DOCTYPE html>
<html lang="en">
<head th:replace="layout :: head(pageTitle='Home')"> 
</head>
<body>
    <nav th:replace="layout :: nav"></nav>

    <div class="container">
        <div class="jumbotron">
            <div>
                <h1 class="display-4">Shopping Cart</h1>
            </div>
        </div>

        <hr>
        <h4></h4>
        <hr>

        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="buy: ${buys}">
                    <td th:text="${buy.buyItemName}"></td>
                    <td th:text="${buy.buyItemPrice}"></td>
                    <td th:text="${buy.buyItemDescription}"></td>
                    <td><button
                    id=“delete”
                    type=“button”
                    class=“btn”
                    th:attr="onclick='location.href=\'/cart/delete/?id=' + ${buy.buyItemId} + '\''">
                    Delete</button></td>
                </tr>
            </tbody> 
        </table>

    </div>
    
</body>
</html>
